<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta information about how webpage renders in Browser -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Day Conference</title>
    <!-- <link rel="stylesheet" href="srcset.css" /> -->
    <style>
      audio {
        width: 50%;
        /* height: 54px; */
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="./rawImages/logo.png"
        alt="HTML5 Day Conference logo"
        width="30%"
      />
      <h1>HTML5 Day Conference</h1>
      <p>Kolkata, 04th June 2023</p>
    </header>

    <main>
      <h2>Outside of Conference hall</h2>

      <figure>
        <img
          src="./rawImages/animation.gif"
          alt="Image animation Outside of conference "
          width="50%"
        />
        <figcaption>
          <i>fig: Images fromHTML5 Day conference</i>
        </figcaption>
      </figure>

      <h2>The Conference in images</h2>
      <ul>
        <li>
          <img
            src="./finalImages/event1.jpg"
            srcset="
              ./finalImages/event1_1x.jpg 1x,
              ./finalImages/event1_2x.jpg 2x,
              ./finalImages/event1_3x.jpg 3x
            "
            alt="Event1 picture"
            width="50%"
          />
          <!-- <img
            src="./finalImages/event1.jpg"
            srcset="
              ./finalImages/event1_1x.jpg  500w,
              ./finalImages/event1_2x.jpg 1000w,
              ./finalImages/event1_3x.jpg 1500w
            "
            alt="Event1 picture"
            width="50%"
          /> -->
        </li>
        <li>
          <img
            src="./finalImages/event2.jpg"
            srcset="
              ./finalImages/event2_1x.jpg 1x,
              ./finalImages/event2_2x.jpg 2x,
              ./finalImages/event2_3x.jpg 3x
            "
            alt="Event1 picture"
            width="50%"
          />
        </li>
        <li>
          <img
            src="./finalImages/event3.jpg"
            srcset="
              ./finalImages/event3_1x.jpg 1x,
              ./finalImages/event3_2x.jpg 2x,
              ./finalImages/event3_3x.jpg 3x
            "
            alt="Event1 picture"
            width="50%"
          />
        </li>
      </ul>

      <h2>Listen to the Welcome Message</h2>

      <article>
        <ol>
          <li>
            <audio
              controls
              preload="metadata"
              src="resources/Welcome.wav"
            ></audio>
          </li>
          <li>
            <audio controls src="resources/Welcome.wav"></audio>
          </li>
          <li>
            <audio controls src="resources/Welcome.wav"></audio>
          </li>
        </ol>
      </article>

      <h2>About Session</h2>
      <video
        controls
        autoplay
        loop
        src="resources/movie.mp4"
        width="50%"
        poster="rawImages/poster.jpg"
      ></video>

      <h2>Schedule</h2>
    </main>

    <footer>
      <p>If you have any questions, please contact us on twitter.</p>
    </footer>
  </body>
</html>
